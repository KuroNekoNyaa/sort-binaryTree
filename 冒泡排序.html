<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function bubbleSort(arr) {
      var len = arr.length,
          temp;
      for (var i = 0; i < len; i++) {
          for (var j = 0; j < len - 1 - i; j++) {
              if (arr[j] > arr[j+1]) {
                  temp = arr[j+1];
                  arr[j+1] = arr[j];
                  arr[j] = temp;
              }
          }
      }
      return arr;
  }
    var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
    console.log(bubbleSort(arr));
</script>
</body>
