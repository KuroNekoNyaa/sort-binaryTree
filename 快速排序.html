function quickSort(arr) {
    if (arr.length <= 1) return arr;
    var index = Math.floor(arr.length / 2),
        base = arr.splice(index, 1)[0],
        right = [],
        left = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < base) {
                left.push(arr[i]);
            } else {
                right.push(arr[i]);
            }
        }
        return quickSort(left).concat([base], quickSort(right))
}
