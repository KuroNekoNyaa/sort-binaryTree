function insertionSort(arr) {
    var len = arr.length,
        key;
    for (var i = 0; i < len; i++){
        key = arr[i];
        var j = i - 1;
        while (j >= 0 && arr[j] > key) {
            arr[j+1] = arr[j];
            j--;
        }
        arr[j+1] = key;
    }
    return arr;
}
